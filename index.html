<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-200 flex justify-center items-center h-screen">
    <div class="bg-green-100 p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <input type="email" id="email" placeholder="Enter your email" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <input type="password" id="password" placeholder="Enter your password" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200 ease-in-out">
                Login
            </button>
        </form>
    </div>

    <script>
        // Your Firebase configuration (replace these values with your actual Firebase project values)
        const firebaseConfig = {
            apiKey: "AIzaSyBnmvVZKCqHhxE6ITRb0oJXHpM_y9JmR4c",
            authDomain: "chataplycation.firebaseapp.com",
            projectId: "chataplycation",
            storageBucket: "chataplycation.firebasestorage.app",
            messagingSenderId: "501966033894",
            appId: "1:501966033894:web:1515e494e6ac410fb7bc27",
            measurementId: "G-KKGK0L86R1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // Login function
        function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User logged in: ", user);
                    window.location.href = "chat.html";  // Redirect to chat page
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Error: ${errorCode} - ${errorMessage}`);
                });
        }

        // Attach login function to the form
        document.getElementById("loginForm").addEventListener("submit", loginUser);
    </script>

</body>

</html>
